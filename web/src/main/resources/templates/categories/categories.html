<!DOCTYPE html>
<html lang="en">
<head id="head-id">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
          integrity="sha256-siyOpF/pBWUPgIcQi17TLBkjvNgNQArcmwJB8YvkAgg=" crossorigin="anonymous" />
</head>
<body>
<div id="menu-id">Menu</div>
<div align="center">
    <h1 class="py-2">Categories</h1>
    <div id="alerts-id" class="d-none">alerts</div>
    <div class="container mb-5">
        <div class="row">
            <div class="col align-self-center text-left border-right rounded-right border-primary">
                <ul id="categories">Category tree</ul>
                <form id="download-anchor" method="POST">
                    <div class="form-group mx-sm-3 mt-5" align="center">
                        <button class="btn btn-primary mb-2">Download categories</button>
                    </div>
                </form>
            </div>

            <div class="col d-flex justify-content-center my-3">
                <div class="col">
                <form id="new-anchor" method="post">
                    <div class="form-group mx-sm-3 mb-2">
                        <input id="name" type="text" class="form-control mr-2" name="categoryName" placeholder="Name for category">
                        <input id="aliases" type="text" class="form-control" name="aliasesString" placeholder="Aliases">
                    </div>
                    <div class="form-group mx-sm-3 mb-2 row">
                        <label for="selectParent" class="mr-2">Select parent category (if any)</label>
                        <select class="custom-select" id="selectParent" name="parentId">
                            <option value="-1"> -- select category -- </option>
                            <span id="categories_options"></span>
                        </select>
                    </div>
                    <button class="btn btn-primary mb-2" type="submit">New category</button>
                </form>
                <form id="upload-anchor" method="POST" enctype="multipart/form-data">
                    <div class="form-group mx-sm-3 mt-5">
                        <div class="custom-file mb-2">
                            <input type="file" class="custom-file-input" id="fileInput" name="file"
                                   onchange="changeFileName()" required>
                            <label class="custom-file-label" for="fileInput">Choose file with categories...</label>
                         </div>
                        <button class="btn btn-primary mb-2">Load new categories from file</button>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>

    <h6><a id="home-anchor">Home</a></h6>
    <footer id="footer-id">
        <p>Created</p>
    </footer>
</div>
<div id="bootstrap-js"></div>
</body>
</html>
